<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="card-container">
      <!-- Card 1 -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Seventeen</ion-card-title>
          <ion-card-subtitle>Cartoon</ion-card-subtitle>
        </ion-card-header>
        <ion-img src="assets/images/image1.jpg"></ion-img>
        <ion-card-content>
         1 TO 13
        </ion-card-content>
      </ion-card>

      <!-- Card 2 -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Seventeen</ion-card-title>
          <ion-card-subtitle>Cartoon</ion-card-subtitle>
        </ion-card-header>
        <ion-img src="assets/images/image1.jpg"></ion-img>
        <ion-card-content>
          1 TO 13
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<style>
  #card-container {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    padding: 16px;
  }

  ion-card {
    flex: 1;
    max-width: 45%;
  }
</style>
